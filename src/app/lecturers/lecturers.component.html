<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

   
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Area Of Experties Column -->
    <ng-container matColumnDef="AreaOfExperties">
      <th mat-header-cell *matHeaderCellDef> Area Of Experties </th>
      <td mat-cell *matCellDef="let element"> {{element.areaOfExperties}} </td>
    </ng-container>

    <!-- Symbol Is Available -->
    <ng-container matColumnDef="Available">
      <th mat-header-cell *matHeaderCellDef> Is Available </th>
      <td mat-cell *matCellDef="let element"> {{element.isAvailable}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
