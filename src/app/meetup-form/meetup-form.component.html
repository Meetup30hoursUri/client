<mat-tab-group animationDuration="0ms">
  <mat-tab label="General Meetup Details">
    <form [formGroup]="meetupForm" (ngSubmit)="onFormSubmit(meetupForm.value)">
      <mat-form-field class="demo-full-width">  
        <input formControlName="title" matInput placeholder="Title">  
      </mat-form-field>  
      <mat-error>  
        <span *ngIf="!meetupForm.get('title').valid && meetupForm.get('title').touched" class="alert alert-danger">Please enter title</span>
      </mat-error> 
      <mat-form-field class="demo-full-width">  
          <mat-select formControlName="theme" placeholder="Theme" multiple>
                <ng-container *ngFor="let themes of themesService.themesArray">
                <mat-option value="{{themes.$key}}">{{themes.name}}</mat-option>
              </ng-container>
            </mat-select> 
      </mat-form-field>  
      <mat-error>  
        <span *ngIf="!meetupForm.get('theme').valid && meetupForm.get('theme').touched" class="alert alert-danger">Please enter theme</span>
      </mat-error> 
      <mat-form-field class="demo-full-width">  
        <input formControlName="location" matInput placeholder="Location">  
      </mat-form-field>  
      <mat-error>  
        <span *ngIf="!meetupForm.get('location').valid && meetupForm.get('location').touched" class="alert alert-danger">Please enter location </span>
      </mat-error> 
      <!-- <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" time="true" formControlName="meetupDate" >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-error>  
          <span *ngIf="!meetupForm.get('meetupDate').valid && meetupForm.get('meetupDate').touched" class="alert alert-danger">Please enter date </span>
        </mat-error> -->
      <mat-form-field>       
            <input formControlName="meetupDate" matInput type="datetime-local" placeholder="start date">
      </mat-form-field>    
      <mat-error>  
          <span *ngIf="!meetupForm.get('meetupDate').valid && meetupForm.get('meetupDate').touched" class="alert alert-danger">Please enter date </span>
      </mat-error>
    </form>
  </mat-tab>
  
  <mat-tab label="Add Lecturer">
    <form [formGroup]="meetupForm" (ngSubmit)="onFormSubmit(meetupForm.value)">  
      <app-lecturers></app-lecturers>
      <button mat-raised-button color="primary" (click)="addNewMeetup()">Add Meeup</button> 
    </form>
  </mat-tab>
</mat-tab-group>
