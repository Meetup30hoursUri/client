<mat-card>  
  <div class="alert alert-info">  
      <strong></strong>  
  </div>  
  <div class="example-container mat-elevation-z8">  
      <mat-table #Table [dataSource]="dataSource" matSort>  

          <!-- For date-->
          <ng-container matColumnDef="date">  
              <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>  
              <mat-cell *matCellDef="let post"> {{post.date}} </mat-cell>  
          </ng-container>  

          <!-- For location -->  
           <ng-container matColumnDef="location">  
              <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>  
              <mat-cell *matCellDef="let post"> {{post.location}} </mat-cell>  
          </ng-container>  

          <!-- For Title -->  
          <ng-container matColumnDef="title">  
              <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>  
              <mat-cell *matCellDef="let post"> {{post.title}} </mat-cell>  
          </ng-container>  

          <ng-container matColumnDef="theme">  
              <mat-header-cell *matHeaderCellDef mat-sort-header> Theme </mat-header-cell>  
              <mat-cell *matCellDef="let post"> {{post.theme}} </mat-cell>  
          </ng-container> 
         

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>  
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>  
        </mat-table>  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>  
</mat-card>
